# ~/iot-hihi/bonus/confs/argocd-app-from-gitlab.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lbrusaapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab-webservice-default.gitlab.svc:8181/root/lbrusaapp-deploy.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
